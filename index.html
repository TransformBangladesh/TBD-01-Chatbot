<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD-01 AI Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-bg: #e9ecef;
            --text-color: #212529;
            --light-text-color: #f8f9fa;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --user-message-bg: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            --ai-message-bg: #f1f3f5;
            --ai-message-text: #212529;
            --border-radius: 12px;
            --input-focus-border: #80bdff;
            --copy-button-bg: #e0e0e0;
            --copy-button-hover-bg: #d0d0d0;
            --copy-button-active-bg: #007bff; /* Copied state background */
            --copy-button-active-text: white; /* Copied state text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 10px;
            box-sizing: border-box;
        }

        #chat-container {
            width: 100%;
            max-width: 750px;
            height: 85vh;
            max-height: 700px;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        #chat-container:hover {
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
        }

        #header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0062cc 100%);
            color: var(--light-text-color);
            padding: 20px 25px;
            text-align: center;
            font-size: 1.6em;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: relative; /* For potential future header elements */
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background-color: var(--light-bg);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #ced4da;
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }

        .message {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            max-width: 78%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-out;
            position: relative; /* Needed for absolute positioning of copy button */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--user-message-bg);
            color: var(--light-text-color);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            color: var(--ai-message-text);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            padding-bottom: 35px; /* Add padding at the bottom to make space for the copy button if text is short */
        }

        .message-sender {
            font-weight: 500;
            margin-bottom: 8px; /* Increased margin */
            font-size: 0.85em;
            opacity: 0.9;
        }
        .message-content { /* Wrapper for actual text content */
            /* No specific styles needed now, but good for structure */
        }

        .copy-button {
            position: absolute;
            bottom: 8px; /* Position at the bottom */
            right: 10px;
            background-color: var(--copy-button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 0.75em;
            font-weight: 500;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease-in-out, background-color 0.2s ease, color 0.2s ease;
            z-index: 10;
        }

        .ai-message:hover .copy-button {
            opacity: 1; /* Show on hover of the message bubble */
        }

        .copy-button:hover {
            background-color: var(--copy-button-hover-bg);
        }
        .copy-button.copied {
            background-color: var(--copy-button-active-bg);
            color: var(--copy-button-active-text);
        }


        #input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: #ffffff;
        }

        #user-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1em;
            margin-right: 12px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: var(--text-color);
        }

        #user-input:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        #send-button {
            padding: 14px 28px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-1px);
        }
        #send-button:active {
            transform: translateY(0px);
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .dot-flashing {
            position: relative;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--primary-color);
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
            margin: 0 4px;
        }

        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--primary-color);
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--primary-color);
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dotFlashing {
            0% { background-color: var(--primary-color); }
            50%, 100% { background-color: rgba(0,123,255,0.3); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">TBD-01</div>
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask TBD-01 anything..." aria-label="User message input">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        const API_KEY = "AIzaSyCtny6zNAmdo_WifF21QJS4KpfGSzuDT1I"; // Your API Key
        const MODEL_NAME = "gemini-1.5-flash-latest";

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let chatHistory = [];

        function addMessage(sender, text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender;
            messageDiv.appendChild(senderDiv);

            const textContentDiv = document.createElement('div'); // Wrapper for text
            textContentDiv.classList.add('message-content');
            let processedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            processedText = processedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            processedText = processedText.replace(/\n/g, '<br>');
            textContentDiv.innerHTML = processedText;
            messageDiv.appendChild(textContentDiv);

            if (!isUser) {
                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-button');
                copyButton.textContent = 'Copy';
                copyButton.setAttribute('aria-label', 'Copy message to clipboard');
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(text) // Copies the raw text before HTML conversion
                        .then(() => {
                            copyButton.textContent = 'Copied!';
                            copyButton.classList.add('copied');
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                                copyButton.classList.remove('copied');
                            }, 1500);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                            copyButton.textContent = 'Error';
                             setTimeout(() => {
                                copyButton.textContent = 'Copy';
                            }, 1500);
                        });
                };
                messageDiv.appendChild(copyButton);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            sendButton.disabled = true;
            userInput.disabled = true;
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('loading-indicator');
            loadingContainer.id = 'ai-thinking';

            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.classList.add('message', 'ai-message');

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = "TBD-01";
            aiMessageDiv.appendChild(senderDiv);

            const dotsDiv = document.createElement('div');
            dotsDiv.classList.add('dot-flashing');
            aiMessageDiv.appendChild(dotsDiv);

            // No copy button for the loading message
            loadingContainer.appendChild(aiMessageDiv);
            chatBox.appendChild(loadingContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideLoading() {
            sendButton.disabled = false;
            userInput.disabled = false;
            const loadingDiv = document.getElementById('ai-thinking');
            if (loadingDiv) {
                chatBox.removeChild(loadingDiv);
            }
            userInput.focus();
        }

        async function sendMessageToAI(message) {
            addMessage("You", message, true); // Add user message first
            userInput.value = '';
            showLoading(); // Show loading indicator immediately after user message

            chatHistory.push({ role: "user", parts: [{ text: message }] });

            const apiEndpoint = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory }),
                });

                hideLoading(); // Hide loading right after fetch completes (before processing)

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error Details:", errorData);
                    let errorMessage = `API Error: ${response.status} ${response.statusText}`;
                    if (errorData && errorData.error && errorData.error.message) {
                        errorMessage += `. ${errorData.error.message}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage("TBD-01", aiResponse, false);
                    chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    const blockMessage = `My response was blocked. Reason: ${data.promptFeedback.blockReason}. Safety Rating: ${data.promptFeedback.safetyRatings ? data.promptFeedback.safetyRatings.map(r => r.category + '-' + r.probability).join(', ') : 'N/A'}. Please try rephrasing your message.`;
                    addMessage("TBD-01", blockMessage, false);
                    console.warn("Prompt feedback:", data.promptFeedback);
                } else {
                    console.error("Invalid response structure from API:", data);
                    addMessage("TBD-01", "Sorry, I received an unexpected response format. Please check the console.", false);
                }

            } catch (error) {
                hideLoading(); // Ensure loading is hidden on error
                console.error('Error sending message to AI:', error);
                addMessage("TBD-01", `Failed to get response: ${error.message}`, false); // Changed sender to TBD-01 for error messages
            }
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message && !sendButton.disabled) {
                sendMessageToAI(message);
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const message = userInput.value.trim();
                if (message && !sendButton.disabled) {
                    sendMessageToAI(message);
                }
            }
        });

        addMessage("TBD-01", "Hello! I'm TBD-01. How can I assist you today?", false);
        userInput.focus();

    </script>
</body>
</html>
